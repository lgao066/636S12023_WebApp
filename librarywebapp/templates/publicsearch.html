{% extends "basebooksearch.html" %}

{% block title %}
{% endblock %}

{% block header %}
{% endblock %}

{% block navigation %}
<li><a href="{{ url_for('public_listbooks') }}">List Books</a></li>
<li><a href="{{ url_for('public_searchbooks') }}">Search Books</a></li>
{% endblock %}

{% block postcontent %}
<form class="form-inline" id="searchbook" name="searchbook" action="/search" method="post">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" style="width:50%">
    </div>
    <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author" placeholder="Enter author" name="author" style="width:50%">
    </div>
    <br>
    <button type="submit" id="submit" style="font-size: 18px; padding: 2px; background: rgb(19, 83, 156); color: white" class="btn btn-default">Search</button>
</form>
{% endblock %}
