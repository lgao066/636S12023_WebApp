{% extends "staffbase.html" %}

{% block title %}
Loan Summary -
{% endblock %}


{% block content %}
<h3 style="color:SlateBlue;">Loan Summary</h3>

<!-- code in here to display a list of most borrowed books -->
<!-- loansummary is the variable passed in containing list of loans -->

<h4 style="color:SlateBlue;">Most borrowed books</h4>
<table style="width:90%; border: 1px solid black;" class ="table table-striped table-hover">
    <thead style="background-color: #96D4D4;">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Category</th>
            <th scope="col">Year</th>
            <th scope="col">Borrowed Times</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in loansummary %}
        <tr>
            {% for field in entry %}
            <td>{{field}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
