{% extends "base.html" %}

{% block title %}
Book List -
{% endblock %}

{% block content %}
<h3 style="color:SlateBlue;">Book List</h3>
<h4 style="color:SlateBlue;">A list of all books in our collection</h4>
<hr />
<!-- 1. Each row is striped and hoverable-->
<table style="width:100%; border: 1px solid black;" class ="table table-striped table-hover">
    <thead style="background-color: #96D4D4;">
        <tr>
            <th scope="col" style="width:15%">Title</th>
            <th scope="col" style="width:10%">Author</th>
            <th scope="col">Category</th>
            <th scope="col">Year</th>
            <th scope="col" style="width:60%">Description</th>
        </tr>
    </thead>
    <tbody>
        {% for book in booklist %}
        <tr>
            {% for entry in book %}
            <td>{{entry}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>

</table>

{% endblock %}
